ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom  # This is important!

    publish_tf: true  # MUST BE TRUE
    publish_acceleration: false

    # Inputs - make sure these match your bridge
    odom0: /odom  # Direct from bridge
    odom0_config: [true, true, false,
                   false, false, true,
                   true, true, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false

    # If you have IMU
    # imu0: /imu
    # imu0_config: [false, false, false,
    #               true,  true,  true,
    #               false, false, false,
    #               true,  true,  true,
    #               false, false, false]